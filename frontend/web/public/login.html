    <script>
        const API_BASE = window.location.origin;

        // ì €ì¥ëœ í…Œë§ˆ ì ìš©
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.getElementById('themeIcon');
            icon.textContent = theme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
        }

        initTheme();

        // ì´ë¯¸ ë¡œê·¸ì¸ëœ ê²½ìš° ë©”ì¸ í˜ì´ì§€ë¡œ ì´ë™
        if (localStorage.getItem('authToken')) {
            checkAuth();
        }

        async function checkAuth() {
            const token = localStorage.getItem('authToken');
            if (!token) return;

            try {
                const res = await fetch(`${API_BASE}/api/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.ok) {
                    window.location.href = '/';
                } else {
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('user');
                }
            } catch (e) {
                console.error('Auth check failed:', e);
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.tab:${tab === 'login' ? 'first-child' : 'last-child'}`).classList.add('active');

            document.getElementById('loginPanel').classList.toggle('active', tab === 'login');
            document.getElementById('registerPanel').classList.toggle('active', tab === 'register');

            hideMessages();
        }

        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function setLoading(btnId, loading) {
            const btn = document.getElementById(btnId);
            if (loading) {
                btn.disabled = true;
                btn.innerHTML = '<span class="spinner"></span> ì²˜ë¦¬ ì¤‘...';
            } else {
                btn.disabled = false;
                btn.innerHTML = btnId === 'loginBtn' ? 'ë¡œê·¸ì¸' : 'ê°€ì…í•˜ê¸°';
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            hideMessages();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            setLoading('loginBtn', true);

            try {
                const res = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    // api-response í‘œì¤€ í˜•ì‹: data.data.token, data.data.user
                    const payload = data.data || data;
                    const token = payload.token;
                    localStorage.setItem('authToken', token);
                    localStorage.removeItem('guestMode');
                    localStorage.removeItem('isGuest');
                    // JWTì—ì„œ ì‚¬ìš©ì ì •ë³´ ì¶”ì¶œí•˜ì—¬ ì €ì¥
                    if (payload.user) {
                        localStorage.setItem('user', JSON.stringify(payload.user));
                    } else {
                        try {
                            const base64Url = token.split('.')[1];
                            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                            }).join(''));
                            const userData = JSON.parse(jsonPayload);
                            localStorage.setItem('user', JSON.stringify({
                                id: userData.userId, email: userData.email, role: userData.role
                            }));
                        } catch (e) { console.error('JWT decode error:', e); }
                    }
                    showSuccess('ë¡œê·¸ì¸ ì„±ê³µ! ì ì‹œ í›„ ì´ë™í•©ë‹ˆë‹¤...');

                    // ğŸ”’ Phase 3: í†µí•©ëœ í´ë ˆì´ë° ë¡œì§ (ì¤‘ë³µ ì œê±°)
                    // auth.js ëª¨ë“ˆì´ ë¡œë“œë˜ì–´ ìˆìœ¼ë©´ ê³µìš© í•¨ìˆ˜ ì‚¬ìš©, ì•„ë‹ˆë©´ ì¸ë¼ì¸ ì²˜ë¦¬
                    const anonSessionId = sessionStorage.getItem('anonSessionId');
                    if (anonSessionId && token) {
                        if (typeof window.claimAnonymousSession === 'function') {
                            await window.claimAnonymousSession(token);
                        } else {
                            try {
                                await fetch(`${API_BASE}/api/chat/sessions/claim`, {
                                    method: 'POST',
                                    credentials: 'include',
                                    headers: {
                                        'Content-Type': 'application/json',
                                        'Authorization': `Bearer ${token}`
                                    },
                                    body: JSON.stringify({ anonSessionId })
                                });
                                sessionStorage.removeItem('anonSessionId');
                                console.log('[Login] ìµëª… ì„¸ì…˜ ì´ê´€ ì™„ë£Œ:', anonSessionId);
                            } catch (claimErr) {
                                console.warn('[Login] ìµëª… ì„¸ì…˜ ì´ê´€ ì‹¤íŒ¨ (ë¬´ì‹œ):', claimErr);
                            }
                        }
                    }

                    // redirectAfterLogin ì§€ì›
                    const redirectUrl = sessionStorage.getItem('redirectAfterLogin') || '/';
                    sessionStorage.removeItem('redirectAfterLogin');
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 800);
                } else {
                    // api-response ì—ëŸ¬ í˜•ì‹: data.error.message ë˜ëŠ” ë ˆê±°ì‹œ data.error (string)
                    const errorMsg = (data.error && typeof data.error === 'object') ? data.error.message : data.error;
                    showError(errorMsg || 'ë¡œê·¸ì¸ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
                }
            } catch (error) {

        async function handleRegister(e) {
            e.preventDefault();
            hideMessages();

            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;

            if (password !== passwordConfirm) {
                showError('ë¹„ë°€ë²ˆí˜¸ê°€ ì¼ì¹˜í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤');
                return;
            }

            setLoading('registerBtn', true);

            try {
                const res = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    showSuccess('íšŒì›ê°€ì… ì™„ë£Œ! ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.');
                    setTimeout(() => {
                        switchTab('login');
                        document.getElementById('loginEmail').value = email;
                    }, 1500);
                } else {
                    const errorMsg = (data.error && typeof data.error === 'object') ? data.error.message : data.error;
                    showError(errorMsg || 'íšŒì›ê°€ì…ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
                }
            } catch (error) {
                showError('ì„œë²„ ì—°ê²°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
            } finally {
                setLoading('registerBtn', false);
            }
        }

        function continueAsGuest() {
            localStorage.setItem('guestMode', 'true');
            localStorage.setItem('isGuest', 'true');
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        function loginWithGoogle() {
            window.location.href = `${API_BASE}/api/auth/login/google`;
        }

        function loginWithGitHub() {
            window.location.href = `${API_BASE}/api/auth/login/github`;
        }

        async function checkOAuthProviders() {
            try {
                const res = await fetch(`${API_BASE}/api/auth/providers`);
                const data = await res.json();

                // api-response í‘œì¤€ í˜•ì‹: data.data.providers
                const payload = data.data || data;
                const providers = payload.providers || [];
                const section = document.getElementById('socialLoginSection');
                const divider = document.getElementById('divider1');

                if (providers.length === 0) {
                    section.style.display = 'none';
                    if (divider) divider.style.display = 'none';
                } else {
                    const googleBtn = document.querySelector('.social-btn-google');
                    const githubBtn = document.querySelector('.social-btn-github');

                    if (googleBtn) {
                        googleBtn.style.display = providers.includes('google') ? 'flex' : 'none';
                    }
                    if (githubBtn) {
                        githubBtn.style.display = providers.includes('github') ? 'flex' : 'none';
                    }
                }
            } catch (e) {
                console.warn('OAuth í”„ë¡œë°”ì´ë” í™•ì¸ ì‹¤íŒ¨:', e);
            }
        }

        checkOAuthProviders();

        const urlParams = new URLSearchParams(window.location.search);
        const oauthError = urlParams.get('error');
        if (oauthError) {
            showError('ì†Œì…œ ë¡œê·¸ì¸ ì‹¤íŒ¨: ' + oauthError);
        }
