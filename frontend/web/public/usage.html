<!DOCTYPE html>
<html lang="ko" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>API ì‚¬ìš©ëŸ‰ - OpenMake.Ai</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/design-tokens.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/layout.css">
    <style>
        .stat-cards { display:grid; grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:var(--space-4); margin-bottom:var(--space-5); }
        .stat-card { background:var(--bg-card); border:1px solid var(--border-light); border-radius:var(--radius-lg); padding:var(--space-5); text-align:center; }
        .stat-card .stat-value { font-size:2rem; font-weight:var(--font-weight-bold); color:var(--accent-primary); margin:var(--space-2) 0; }
        .stat-card .stat-label { font-size:var(--font-size-sm); color:var(--text-muted); }
        .stat-card .stat-icon { font-size:1.5rem; margin-bottom:var(--space-2); }
        .period-tabs { display:flex; gap:var(--space-2); margin-bottom:var(--space-5); }
        .period-tab { padding:var(--space-2) var(--space-4); background:var(--bg-tertiary); border:1px solid var(--border-light); border-radius:var(--radius-md); cursor:pointer; color:var(--text-secondary); font-size:var(--font-size-sm); font-weight:var(--font-weight-semibold); }
        .period-tab.active { background:var(--accent-primary); color:#fff; border-color:var(--accent-primary); }
        .data-table { width:100%; border-collapse:collapse; background:var(--bg-card); border:1px solid var(--border-light); border-radius:var(--radius-lg); overflow:hidden; }
        .data-table th, .data-table td { padding:var(--space-3) var(--space-4); text-align:left; border-bottom:1px solid var(--border-light); }
        .data-table th { background:var(--bg-tertiary); color:var(--text-secondary); font-size:var(--font-size-sm); font-weight:var(--font-weight-semibold); }
        .data-table td { color:var(--text-primary); font-size:var(--font-size-sm); }
        .data-table tr:last-child td { border-bottom:none; }
        .data-table tr:hover td { background:var(--bg-secondary); }
        .section-title { font-size:1.1rem; font-weight:var(--font-weight-semibold); color:var(--text-primary); margin-bottom:var(--space-4); }
        .refresh-info { font-size:var(--font-size-sm); color:var(--text-muted); text-align:right; margin-bottom:var(--space-3); }
        .empty-state { text-align:center; padding:var(--space-8); color:var(--text-muted); }
        .loading { text-align:center; padding:var(--space-6); color:var(--text-muted); }
        .toast { position:fixed; bottom:20px; right:20px; padding:var(--space-3) var(--space-5); border-radius:var(--radius-md); color:#fff; z-index:2000; opacity:0; transition:opacity .3s; }
        .toast.show { opacity:1; } .toast.success { background:var(--success); } .toast.error { background:var(--danger); }
    </style>
</head>
<body>
    <div class="layout">
        <aside class="sidebar" id="sidebar"></aside>
        <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
        <main class="main-content">
            <header class="page-header">
                <button class="mobile-menu-btn" onclick="toggleMobileSidebar(event)">&#9776;</button>
                <h1>API ì‚¬ìš©ëŸ‰</h1>
            </header>
            <div class="content-area">
                <div class="refresh-info" id="refreshInfo">ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: -</div>
                <div class="stat-cards" id="statCards">
                    <div class="stat-card"><div class="stat-icon">ğŸ“Š</div><div class="stat-value" id="totalReqs">-</div><div class="stat-label">ì´ ìš”ì²­</div></div>
                    <div class="stat-card"><div class="stat-icon">ğŸ”¤</div><div class="stat-value" id="totalTokens">-</div><div class="stat-label">ì´ í† í°</div></div>
                    <div class="stat-card"><div class="stat-icon">âŒ</div><div class="stat-value" id="totalErrors">-</div><div class="stat-label">ì´ ì—ëŸ¬</div></div>
                    <div class="stat-card"><div class="stat-icon">â±ï¸</div><div class="stat-value" id="avgResponse">-</div><div class="stat-label">í‰ê·  ì‘ë‹µì‹œê°„</div></div>
                </div>
                <div class="period-tabs" id="periodTabs">
                    <button class="period-tab active" data-period="today">ì˜¤ëŠ˜</button>
                    <button class="period-tab" data-period="weekly">ì£¼ê°„</button>
                    <button class="period-tab" data-period="allTime">ì „ì²´</button>
                </div>
                <h3 class="section-title">ì¼ê°„ í†µê³„</h3>
                <div id="dailyContainer"><div class="loading">ë¡œë”© ì¤‘...</div></div>
            </div>
        </main>
    </div>
    <div id="toast" class="toast"></div>
    <script src="/js/components/sidebar.js"></script>
    <script>
        function authFetch(url, opts = {}) {
            const token = localStorage.getItem('authToken');
            opts.headers = { ...(opts.headers || {}), 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' };
            return fetch(url, opts);
        }
        function showToast(msg, type = 'success') {
            const t = document.getElementById('toast');
            t.textContent = msg; t.className = `toast ${type} show`;
            setTimeout(() => t.classList.remove('show'), 2500);
        }
        function esc(s) { const d = document.createElement('div'); d.textContent = s; return d.innerHTML; }
        function fmtNum(n) { return n != null ? Number(n).toLocaleString('ko-KR') : '-'; }
        function fmtMs(n) { return n != null ? `${Math.round(n)}ms` : '-'; }

        let usageData = null;
        let currentPeriod = 'today';

        // ê¸°ê°„ íƒ­
        document.getElementById('periodTabs').addEventListener('click', e => {
            const tab = e.target.closest('.period-tab');
            if (!tab) return;
            document.querySelectorAll('.period-tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            currentPeriod = tab.dataset.period;
            renderStats();
        });

        function renderStats() {
            if (!usageData) return;
            const d = usageData[currentPeriod] || usageData.today || {};
            document.getElementById('totalReqs').textContent = fmtNum(d.totalRequests);
            document.getElementById('totalTokens').textContent = fmtNum(d.totalTokens);
            document.getElementById('totalErrors').textContent = fmtNum(d.totalErrors);
            document.getElementById('avgResponse').textContent = fmtMs(d.avgResponseTime);
        }

        function renderDaily(daily) {
            const c = document.getElementById('dailyContainer');
            if (!daily || daily.length === 0) {
                c.innerHTML = '<div class="empty-state"><h2>ë°ì´í„° ì—†ìŒ</h2><p>ì•„ì§ ì¼ê°„ í†µê³„ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</p></div>';
                return;
            }
            c.innerHTML = `<table class="data-table">
                <thead><tr><th>ë‚ ì§œ</th><th>ìš”ì²­</th><th>í† í°</th><th>ì—ëŸ¬</th><th>í‰ê·  ì‘ë‹µì‹œê°„</th></tr></thead>
                <tbody>${daily.map(r => `<tr>
                    <td>${esc(r.date || '-')}</td>
                    <td>${fmtNum(r.totalRequests || r.requests)}</td>
                    <td>${fmtNum(r.totalTokens || r.tokens)}</td>
                    <td>${fmtNum(r.totalErrors || r.errors)}</td>
                    <td>${fmtMs(r.avgResponseTime)}</td>
                </tr>`).join('')}</tbody>
            </table>`;
        }

        async function loadData() {
            try {
                const [usageRes, dailyRes] = await Promise.all([
                    authFetch('/api/usage'),
                    authFetch('/api/usage/daily?days=14')
                ]);
                const usage = await usageRes.json();
                const daily = await dailyRes.json();
                if (usage.success) { usageData = usage.data; renderStats(); }
                if (daily.success) { renderDaily(daily.data.daily || daily.data); }
                document.getElementById('refreshInfo').textContent = `ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: ${new Date().toLocaleTimeString('ko-KR')}`;
            } catch (err) {
                console.error('ì‚¬ìš©ëŸ‰ ë¡œë“œ ì‹¤íŒ¨:', err);
                showToast('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨', 'error');
            }
        }

        loadData();
        setInterval(loadData, 30000);
    </script>
</body>
</html>
